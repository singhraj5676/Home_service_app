name: Build and Deploy Backend

on:
  push:
    branches:
      - raj_dev  # Replace with your actual backend branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code from your repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx (latest version recommended)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Install AWS CLI to interact with ECR
      - name: Install AWS CLI
        run: sudo apt-get install awscli -y

      # Log in to Amazon ECR
      - name: Log in to Amazon ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Set up GitHub secret for Access Key ID
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Set up GitHub secret for Secret Key
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}  # Set up GitHub secret for AWS Account ID
        run: |
          echo "AWS_ACCOUNT_ID is set"
          echo "AWS_ACCESS_KEY_ID is set"
          echo "AWS_SECRET_ACCESS_KEY is set"
          
          # Log in to ECR
          aws --version
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.eu-west-1.amazonaws.com
          echo "Logged into Amazon ECR successfully."

      # Build the Docker image
      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t backend ./House_Service_App_backend
          echo "Docker image built successfully."

      # Tag and Push Docker image to ECR
      - name: Push Docker image
        run: |
          echo "Tagging Docker image..."
          docker tag backend:latest $AWS_ACCOUNT_ID.dkr.ecr.eu-west-1.amazonaws.com/backend-repo:latest
          
          echo "Pushing Docker image to ECR..."
          docker push $AWS_ACCOUNT_ID.dkr.ecr.eu-west-1.amazonaws.com/backend-repo:latest
          echo "Docker image pushed successfully."
